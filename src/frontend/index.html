<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boAt Customer Support</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Chat Widget Button -->
    <div class="chat-widget-button" id="chat-widget-button">
      <i class="fas fa-headset"></i>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
      <div class="chat-header">
        <img
          src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/boat_logo_small.webp"
          alt="boAt Logo"
          class="logo"
        />
        <h1>boAt Customer Support</h1>
        <div class="chat-controls">
          <button id="minimize-button"><i class="fas fa-minus"></i></button>
          <button id="close-button"><i class="fas fa-times"></i></button>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Welcome message will be added via JavaScript -->
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          id="chat-input"
          placeholder="Ask about return policy or service centers..."
        />
        <button id="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
